name: Build Java App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Ensure Maven Wrapper is executable
        run: chmod +x mvnw

      - name: Build and test with Maven
        run: ./mvnw -B -ntp verify

      - name: Upload built JAR (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-app-artifacts
          path: |
            java-app/target/*.jar
            java-app/target/surefire-reports/**
          if-no-files-found: ignore
