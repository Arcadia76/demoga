name: Build Java App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: java-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Ensure Maven Wrapper is executable
        run: chmod +x mvnw

      - name: Build and test with Maven
        run: .github/actions/checkstyle.yml

      - name: Publish to GitHub Packages (Maven)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw -B -ntp -DskipTests \
            -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }} \
            deploy

      - name: Upload built JAR (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-app-artifacts
          path: |
            java-app/target/*.jar
            java-app/target/surefire-reports/**
          if-no-files-found: ignore
